<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div class="list-group container">
            <button id="add-contact-btn" type="button" class="list-group-item list-group-item-action">
                <img src="./img/add-contact-icon.jpeg" alt="+" class="contact-img">
                <p class="h4 contact-name">new contact</p>
            </button>
        </div>
    </main>

    <form id="add-contact-form" class="container hide">
        <div class="form-group">
          <label for="exampleInputEmail1" class="h2">Contact Name:</label>
          <input type="text" class="form-control" id="contact-name" aria-describedby="name-msg" placeholder="Enter Name..">
          <small id="name-msg" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="h2">Phone Number:</label>
            <input type="text" class="form-control" id="contact-number" aria-describedby="number-msg" placeholder="Enter Number..">
            <small id="number-msg" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputEmail1" class="h2">Image URL:</label>
            <input type="text" class="form-control" id="contact-img" aria-describedby="img-msg" placeholder="Enter Image URL..">
            <small id="img-msg" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> -->
        <button id="add-contact-submit" type="submit" class="btn btn-primary">Save</button>
      </form>
    
</body>
</html>
